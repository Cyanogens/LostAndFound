<!DOCTYPE html>
<html lang="en" xmlns:c="">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到招失网</title>
    <link rel="stylesheet" href="../CSS/FindOrLose.css">
</head>
<body>
<div>
    <form class="top">
        <div class="find">
            <span>
                <input class="search" type="text" placeholder="点击搜索">
            </span>
            <input class="bt" type="image" src="../img/search.png" onClick="document.formName.submit()">
        </div>
    </form>
    <!--主体-->
    <div class="masonry">
        <c:forEach items="${requestScope.get('list')}" var="other">
            <c:if test="${other != null and other != '' }">
                <div class="item">
                    <a href=""><img style="width: 100%" src="${other}"/></a>
                    <div class="resume">
                        标签及简述
                    </div>
                </div>
            </c:if>
        </c:forEach>
    </div>
    <!--返回顶部按钮-->
    <div class="back_top">
        <a onclick="pageScroll()"><img class="back_top_button" src="../img/backToTop.png"></a>
    </div>
</div>
</body>
</html>
