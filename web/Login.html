<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>招失网</title>
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="Login.js">
</head>
<body>

<!-- 旋转开关 -->
<div class="switch">
  <h2>没有账号</h2></div>
<input type="checkbox" style="display: none;" id="change">
<label for="change">快 来 注  册</label>

<div class="turn">
  <div class="over">
    <form action="http://localhost:8080/LostAndFound_war_exploded/LostAndFound/login" class="login" method="post">
      <h1>用户登录</h1>
      <input type="text" name="number" maxlength="10" placeholder="学号" required>
      <input type="password" name="pwd" placeholder="密码" required>
      <input type="submit" class="btn" value="登 录">
    </form>
    <form method="post" action="" class="sign">
      <h1>用户注册</h1>
      <input type="text" name="number" maxlength="10" placeholder="学号" required>
      <input type="text" name="name" placeholder="姓名" required>
      <input type="password" name="pwd" placeholder="密码" required>
      <input type="text" name="telephone" maxlength="11" placeholder="联系电话" required>

      <input type="submit" class="btn" value="完 成">
    </form>
  </div>
</div>
</body>
<script>
  $(function(){
    document.onkeydown=keyDownSearch;
    function keyDownSearch(e) {
      // 兼容FF和IE和Opera
      var theEvent = e || window.event;
      var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
      if (code === 13) {
        $('#submit').click();//具体处理函数
        return false;
      }
      return true;
    }
  });
</script>
</html>
